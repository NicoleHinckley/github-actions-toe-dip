name: Unit Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  run_workspace_Tests:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_12.2.app && /usr/bin/xcodebuild -version
      - name: Run unit tests
        run: xcodebuild test -project Github-Actions-Fun.xcodeproj -scheme Github-Actions-Fun -destination 'platform=Simulator,name=iPhone,OS=8.1'
