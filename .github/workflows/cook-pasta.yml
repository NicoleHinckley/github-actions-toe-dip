name: Learn Workflow Triggers

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
env:
  BUILD_SUCCESS_MESSAGE: "Build succeeded"
 
jobs:  
 pasta-complete: 
